# Configurazione MkDocs per Francesco Mignogna - MDEF & Fab Lab Barcelona

site_name: "Francesco Mignogna - MDEF & Fab Lab Barcelona"
site_description: "Master in Design for Emergent Futures"
site_author: "Francesco Mignogna"
copyright: 'Copyleft 2023 "Student Name" - GNU Free Documentation License'
repo_name: 'Name : Github Repo'
site_url: https://fablabbcn.github.io/mdef-template/
repo_url: 'https://github.com/fablabbcn/mdef-template'

# Menu di navigazione
nav:
  - Home: index.md
  - About: about.md
  - "Master Project": master-project.md
  - Reflections: reflections.md

# Tema Material
theme:
  name: material
  palette:
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
    primary: purple
    accent: purple
  font:
    text: Bitcount Grid Single
    code: Bitcount Grid Single
  icon:
    logo: material/memory
  favicon: images/favicon.svg
  features:
    - instant
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking

# Plugin
plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true

# Estensioni Markdown
markdown_extensions:
  - extra
  - smarty
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - md_in_html
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      base_path: 'docs'
  - pymdownx.superfences
  - pymdownx.tilde
  - attr_list
  - pymdownx.tabbed

# Extra social links
extra:
  social:
    - icon: fontawesome/brands/medium
      link: https://medium.com/
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/
    - icon: fontawesome/brands/linkedin
      link: "https://www.linkedin.com/in/"
    - icon: fontawesome/brands/github
      link: "https://github.com/"

# Extra CSS per il menu in basso
extra_css:
  - stylesheets/extra.css
  - https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css

